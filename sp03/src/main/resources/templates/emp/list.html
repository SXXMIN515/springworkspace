<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="container text-center">
		<h3>전체 사원 조회</h3>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>No.</th>
					<th>사원번호</th>
					<th>이름</th>
					<th>입사일자</th>
					<th>업무</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info, status : ${emps}">
				<tr>
				<!-- <tr th:onclick="|location.href='@{/empInfo(employeeId=${info.employeeId})}'|"> -->
					<td>[[ ${status.count} ]]</td>
					<td>[[ ${info.employeeId} ]]</td>
					<td>[[ ${info.lastName} ]]</td>
					<td>[[ ${#dates.format(info.hireDate, "yyyy년MM월dd일")} ]]</td>
					<td>[[ ${info.jobId} ]]</td>
				</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<script>
		let contextPath = document.querySelector('meta[name="ctxPath"]').getAttribute('value') ?? '';
		document.querySelectorAll('tbody tr')
						.forEach(trTag => {
							trTag.addEventListener('click', function(event) {
								let tr = event.currentTarget;
								let eid = tr.querySelector('td:nth-of-type(2)').textContent;
								let url = contextPath + '/empInfo?employeeId=' + eid; 
								location.href = url;
							});
						});
	</script>
</body>
</html>

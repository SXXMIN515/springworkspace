<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title></title>
</head>
<body>
	<div class="container text-center">
      <h3>부서 수정</h3>
      <form name="updateForm" th:object="${dept}">
        <div class="form-floating mb-3">
          <input class="form-control" id="did" type="text" th:field="*{departmentId}" readonly />
          <label for="did">부서번호</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="dname" type="text" th:field="*{departmentName}"  />
          <label for="dname">부서명</label>
        </div>
        <div>
          <button type="button" class="btn btn-primary">수정</button>
        </div>
      </form>
    </div>
    <script>
      updateForm.querySelector('button')
                .addEventListener('click', updateAjax);	
    
      function updateAjax(event) {
        // 1) 전송 데이터 반환
        let dataObj = getDeptObj();
        // 2) AJAX
        fetch('deptUpdate', {
          method : 'post',
          headers : {
        	  'content-type' : 'application/json',
          },
          body : JSON.stringify(dataObj),
        })
        .then(res => res.json())
        .then(result => {
          console.log(result);
        })
        .catch(err => console.log(err));
      }
      function getDeptObj() {
        // FormData : 통신용 객체, multipart/form-data를 기본값으로 가짐
        let formData = new FormData(updateForm);

        let formObj = {};
        formData.forEach((val, key)=>{
          console.log(val, key); // value 속성, name 속성
          formObj[key] = val; // 대괄호 표기법 key = name 속성 다 가져옴
        });
        
        return formObj;
      }
    </script>
</body>
</html>

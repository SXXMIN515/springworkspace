<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title></title>
</head>
<body>
	<div class="container text-center">
      <h3>부서 상세 조회</h3>
      <div>
        <div class="form-floating mb-3">
          <input class="form-control" id="did" type="text" th:value="${dept.departmentId}" readonly />
          <label for="did">부서번호</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="dname" type="text" th:value="${dept.departmentName}" readonly />
          <label for="dname">부서명</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="mid" type="text" th:value="${dept.managerId}" readonly />
          <label for="mid">매니저번호</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="lid" type="text" th:value="${dept.locationId}" readonly />
          <label for="lid">지역번호</label>
        </div>
        <div>
          <button type="button" th:onclick="|location.href='@{/deptUpdate(departmentId=${dept.departmentId})}'|" class="btn btn-primary">수정</button>
          <button type="button" th:onclick="|location.href='@{/deptList}'|" class="btn btn-success">목록</button>
          <button type="button" th:onclick="|location.href='@{/deptDelete(deptId=${dept.departmentId})}'|" class="btn btn-warning">삭제</button>
        </div>
      </div>
    </div>
</body>
</html>

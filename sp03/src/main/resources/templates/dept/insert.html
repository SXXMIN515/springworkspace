<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title></title>
</head>
<body>
	<div class="container text-center">
      <h3>부서 등록</h3>
      <form name="insertForm" th:action="@{/deptInsert}" method="post">
        <div class="form-floating mb-3">
          <input class="form-control" id="dname" type="text" name="departmentName" />
          <label for="dname">부서명</label>
        </div>
        <div>
          <button type="reset" class="btn btn-success">초기화</button>
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
    <script>
      document.querySelector('form[name="insertForm"]')
              .addEventListener('submit', function(event) {
                event.preventDefault();

                let dnameTag = document.querySelector('form [name="departmentName"]');
                if(dnameTag.value == '') {
                  alert('부서명이 입력되지 않았습니다.');
                  dnameTag.focus();
                  return;
                }

                alert('정상적으로 등록되었습니다.');
                event.currentTarget.submit();
              });
      </script>
</body>
</html>

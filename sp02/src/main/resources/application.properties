# Auto-Configuration setting
spring.application.name=sp02

# Server
# server.servlet.context-path=/yedam

# datasource : DBMS, Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=hr
spring.datasource.password=hr

# Mybatis => mybatis-config.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.type-aliases-package=com.yedam.app
mybatis.mapper-locations=classpath:mapper/*/*.xml

# log  : (show most)trace < debug < info < warn < error < fetal(show least)
# query check
logging.level.com.yedam.app=debug 

# actuator setting
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.exclude=*
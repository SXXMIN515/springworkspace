<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div class="container text-center">
		<h3>도서별 대여매출현황</h3>
		<table class="table">
			<thead>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>대여총계</th>
					<th>대여횟수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info : ${rents}">
					<tr>
						<td>[[ ${info.bookNo} ]]</td>
						<td style="text-align:left">[[ ${info.bookName} ]]</td>
						<td style="text-align:right">[[ ${info.rentPrice} ]]</td>
						<td style="text-align:right">[[ ${info.rentStatus} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
